spring:
  application:
    name: SkillForge
  data:
    web:
      pageable:
        one-indexed-parameters: true # Use one-indexed parameters for pagination

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  datasource:
    url: jdbc:postgresql://localhost:5432/skillforge_db
    username: postgres
    password: 1084

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true



server:
  port: 8080

jwt:
  secret: ${SECRET_KEY:defaultSecretKey}
  access-token-validity-in-seconds: 8640000 # 100 days
  refresh-token-validity-in-seconds: 864000000 # 1000 days

bunny:
  stream:
    access-key: ${BUNNY_API_KEY:defaultBunnyApiKey}
    library-id: ${BUNNY_LIBRARY_ID:defaultBunnyLibraryId}
    base-url: "https://video.bunnycdn.com"
    bunny-cdn-key: ${BUNNY_CDN_KEY:defaultBunnyCdnKey}
    bunny-cdn-host: ${BUNNY_CDN_HOST:defaultBunnyCdnHost}
    bunny-auth-key: ${TOKEN_AUTH_KEY_BUNNY:defaultBunnyAuthKey}

vnpay:
  tmn-code: ${VNPAY_TMN_CODE:defaultTmnCode}
  hash-secret: ${VNPAY_HASH_SECRET:defaultHashSecret}
  pay-url: "https://sandbox.vnpayment.vn/paymentv2/vpcpay.html"
  return-url: "http://localhost:8080/api/payments/vnpay/callback"


